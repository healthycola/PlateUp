<template name="editUser">
	{{#autoForm collection="Meteor.users" id="profileUpdateForm2" type="update" doc=profile}}
    <fieldset>
      <legend>Update athlete details</legend>
      {{> afQuickField name='profile.firstName'}}
      {{> afQuickField name='profile.lastName'}}
      {{> afQuickField name='profile.birthday'}}
      {{> afQuickField name="profile.gender"}}
      {{#if afFieldValueIs name="profile.gender" value="Male"}}
	    {{> afQuickField name="profile.weight" options=menWeightClasses}}
	  {{/if}}
	  {{#if afFieldValueIs name="profile.gender" value="Female"}}
	    {{> afQuickField name="profile.weight" options=womenWeightClasses}}
	  {{/if}}
    </fieldset>
    <br/>
    <button type="submit" class="btn btn-primary">Save changes</button>
  {{/autoForm}}
</template>
