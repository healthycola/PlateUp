<template name="UserInfo">
	{{> ensureSignedIn template="LoggedIn" auth="Signup"}}
</template>

<template name="LoggedIn">
	<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
    	 <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    <h2>{{currentUser.profile.name}}</h2>
                    <p><strong>Username: </strong>{{currentUser.username}}</p>
                    <p><strong>Name: </strong>{{#if currentUser.profile.firstName}}{{currentUser.profile.firstName}}{{/if}} {{#if currentUser.profile.lastName}}{{currentUser.profile.lastName}}{{/if}}</p>
                    <p><strong>Gender: </strong>{{capitalize(currentUser.profile.gender)}}</p>
                    {{#if currentUser.profile.weight}}
                    <p><strong>Weight Class: </strong>{{currentUser.profile.weight}}</p>
                    {{/if}}
                    {{#if currentUser.profile.birthday}}
                    <p><strong>Age: </strong>{{calculateAge(currentUser.profile.birthday)}}</p>
                    {{/if}}

                </div>
            </div>            
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>275</strong></h2>                    
                    <p><small>Squat</small></p>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>365</strong></h2>                    
                    <p><small>Deadlift</small></p>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>235</strong></h2>                    
                    <p><small>Bench</small></p>
                </div>
            </div>
    	 </div> 
         <br/><a href="/editUser">Edit</a>                
		</div>
	</div>
</div>
</template>
